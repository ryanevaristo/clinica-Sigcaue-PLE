{%extends 'login/model-login.html'%}
{% load static %}


{% block conteudo %}
    <div class="container mt-4" id="main">
        <div id="main-login">
            <form action="submit", method="POST"> {% csrf_token %}
                <div class="form-group">
                    <label>Usuário</label>
                    <input type="text" class="form-control" id="username" placeholder="Usuário" name="username">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Senha" name="password">
                </div>
                
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                
                <button type="submit" class="btn btn-success">Login</button>   
                <a href="{% url 'registrar' %}">
                    <label for="registrar" style="padding-left: 15px;">Registre-se aqui</label>
                </a>              
                </form>
        </div>
    </div>


    <style>
        h1{
            text-align: center;
            font-weight: bold;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-shadow: 5px 5px 10px rgba(0, 0, 0, 0.37);
        }
        
        </style>
{% endblock %}
